server:
  port: 8080

logging:
  level:
    org.springframework.security: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:osabank;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  data:
    mongodb:
      database: osabank
      host: localhost
      port: 27017
    redis:
      host: localhost
      port: 6379

jwt:
  secret: 5f2f8c3b3a2c1d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8091a2b3c4d5e6f7081920
  expiration-seconds: 3600
